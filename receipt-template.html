<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Template</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.4;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }
        
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        
        .receipt-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .receipt-info {
            margin-bottom: 20px;
        }
        
        .receipt-info div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .items-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            padding: 5px 0;
            margin: 10px 0;
        }
        
        .item {
            margin-bottom: 10px;
        }
        
        .item-name {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
        .item-barcode {
            font-size: 0.8em;
            color: #666;
            margin-top: 2px;
        }
        
        .total {
            border-top: 2px solid #000;
            padding-top: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            border-top: 1px solid #000;
            padding-top: 10px;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-header">
        <h1>RECEIPT</h1>
    </div>
    
    <div class="receipt-info">
        <div>
            <span>Receipt #:</span>
            <span id="receipt-number"></span>
        </div>
        <div>
            <span>Date:</span>
            <span id="receipt-date"></span>
        </div>
        <div>
            <span>Customer:</span>
            <span id="customer-name"></span>
        </div>
    </div>
    
    <div class="items-header">
        <span>ITEM</span>
        <span>PRICE</span>
    </div>
    
    <div id="items-list">
        <!-- Items will be inserted here -->
    </div>
    
    <div class="total">
        <span>TOTAL:</span>
        <span id="total-amount"></span>
    </div>
    
    <div class="footer">
        <p>Thank you for your business!</p>
        <p>Generated by Enhanced Barcode Manager</p>
    </div>

    <script>
        // This template can be used for generating downloadable receipts
        function populateReceipt(data) {
            document.getElementById('receipt-number').textContent = data.receiptNumber;
            document.getElementById('receipt-date').textContent = data.date;
            document.getElementById('customer-name').textContent = data.customerName;
            
            const itemsList = document.getElementById('items-list');
            itemsList.innerHTML = data.items.map(item => `
                <div class="item">
                    <div class="item-name">
                        <span>${item.name}</span>
                        <span>$${item.amount.toFixed(2)}</span>
                    </div>
                    <div class="item-barcode">Barcode: ${item.barcode}</div>
                </div>
            `).join('');
            
            document.getElementById('total-amount').textContent = `$${data.total.toFixed(2)}`;
        }
    </script>
</body>
</html>
